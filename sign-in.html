<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Sign in</title>
</head>

<body>

  <div class="position-relative border-bottom">
    <img src="images/background-image.jpg" alt="" style="width: 100%; height: 100vh;">
    <div class="card-img-overlay text-center">
      <a href="index.html"><img src="images/Greenville-deli heading.png" class="mt-5 mb-5" alt="Logo" width="300px"></a>

      <div class="container h-100">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-4 col-sm-8">
            <h2 class="text-center mb-5 text-white">Sign in</h2>

            <form>
              <div class="mb-3">
                <input type="email" class="form-control rounded-5 py-2" placeholder="Email">
              </div>

              <div class="mb-3">
                <input type="email" class="form-control rounded-5 py-2" placeholder="Password">
              </div>

              <div class="mb-3">
                <button class="btn bg-success rounded-5 text-white w-100 py-2">Sign in</button>
              </div>

              <div class="mb-4">
                <p class="text-white">Dont have an account? <strong><a href="sign-up.html" class="text-white">Create
                      one here</a></strong></p>
              </div>

              <div class="mb-3">
                <p class="text-white fw-semibold fs-4">--Or sign in with--</p>
              </div>

              <div class="icons d-flex justify-content-between">
                <div class="mb-3">
                  <a href=""><img src="images/Google-icon.png" alt="" width="40px"></a>
                </div>

                <div class="mb-3">
                  <a href=""><img src="images/Instagram-icon-2.png" alt="" width="40px"></a>
                </div>

                <div class="mb-3">
                  <a href=""><img src="images/Twitter-icon-2.png" alt="" width="40px"></a>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
